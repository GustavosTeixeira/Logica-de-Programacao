<body>
    <script>
         /*  Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste. 
        Calcular e escrever o valor do novo salário. */
        var salario = parseFloat(prompt("Digite o seu salario mensal atual: "));
        var reajuste = parseInt(prompt("Digite o porcentual de reajuste do salario: " ));
        var desconto = (reajuste*salario)/100; 
        var novSal = salario-desconto;
        alert("Novo salario corresponde a " +novSal.toFixed(2));
    </script>

</body>
