<body>
    
    <script>
        /*   Ler 3 valores (considere que não serão informados valores iguais) e escrevê-los em ordem 
        crescente. */
        var n1 = parseInt(prompt("Informe o primeiro número: "));
        var n2 = parseInt(prompt("Informe o segundo número: "));
        var n3 = parseInt(prompt("Informe o terceiro número: "));
        if (n3>n1 && n1>n2) {
            alert(n2+ "," +n1+ "," +n3);

        }else if (n2>n3 && n3>n1) {
            alert(n1+ "," +n3+ "," +n2);

        } else if (n1>n2 && n2>n3){
            alert(n3+ "," +n2+ "," +n1);

        }else if (n3<n1 && n1<n2){
            alert(n3+ "," +n1+ "," +n2);
        

        }else if (n1<n2 && n1<n3){
            alert(n1+ "," +n2+ "," +n3);
        

        }else if (n2<n1 && n2<n3){
            alert(n2+ "," +n3+ "," +n1);
        }
    </script>
