<body>
    
    <script>
        /* Ler a hora de início e a hora de fim de um jogo de Xadrez (considere apenas horas inteiras, sem os 
        minutos) e calcule a duração do jogo em horas, sabendo-se que o tempo máximo de duração do jogo é 
        de 24 horas e que o jogo pode iniciar em um dia e terminar no dia seguinte. */
        var horainicio = parseInt(prompt("Hora de Inicio do Jogo: "));
        var horafim = parseInt(prompt("Hora que o jogo acabou: "));
        if (horafim < horainicio) {
            var duracao = (24-horainicio)+horafim
            alert("O jogo teve duração de "+duracao+ " horas");
        } else if (horafim>horainicio){
            var duracao = horafim-horainicio
            alert("O jogo teve duração de "+duracao+ " horas");
        }else if(horafim=horainicio){
            var duracao = 24
            alert("O jogo teve duração de "+duracao+ " horas");
        }
    </script>
</body>
