    <script>
        /*    Seja o seguinte algoritmo: 
        inicio 
        ler a, b, c 
        se (a < b+c) e (b <a+c) e (c <a+b) então 
        se (a=b) e (b=c) então 
        mens  'Triângulo Equilátero' 
        senão 
        se (a=b) ou (b=c) ou (a=c) então

        fim_se

        Faça um teste de mesa e complete o quadro a seguir para os seguintes valores das variáveis:  */
        var VA  = parseInt(prompt("Informe o valor A: "));
        var VB = parseInt(prompt("Informe o valor B: "));
        var VC = parseInt(prompt("Informe o valor C: "));
        if (VA<VB+VC  && VB<VA+VC && VC<VA+VB) {
            if((VA=VB) && (VB=VC)){
                alert("Triangulo Equilatero");
            }else if( (VA=VB) || (VB=VC) || (VA=VC) ){
                alert("Triangulo Isosceles");
            }else{
                alert("Triangulo Escaleno");
            }
        }else{
            alert("Não é possível formar um triângulo");
        }
