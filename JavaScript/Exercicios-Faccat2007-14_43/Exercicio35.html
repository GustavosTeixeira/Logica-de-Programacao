    <script>
        /*   Escreva um algoritmo que leia o número de litros vendidos e o tipo de combustível (codificado da 
seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se 
que o preço do litro da gasolina é R$ 3,30 e o preço do litro do álcool é R$ 2,90. */
        var litros = parseFloat(prompt("Informe a quantidade de litros vendidos: "));
        var tipocombustivel = prompt("Informe o tipo de combustivel (A)Alcool ou (G)Gasolina:");
        if (tipocombustivel = "A" && litros<20) {
            custo = 2.90*litros-(3/100)
        }else if (tipocombustivel = "A" && litros>20) {
            custo = (2.90-3/100)*litros
        }
        if (tipocombustivel = "G" && litros<20){
            custo = 3.30*litros-(4/100)
        }else if(tipocombustivel = "G" && litros>20){
            custo = (3.30-6/100)*litros
        }
        alert("O preço final acrescido com o desconto é de: R$"+custo);
    </script>
</body>
