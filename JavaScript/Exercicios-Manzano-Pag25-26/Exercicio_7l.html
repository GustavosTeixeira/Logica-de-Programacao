<body>
    <script>
          /* Elaborar um programa que efetue a leitura de três valores (A, B e C) e apresente como resultado final à 
        soma dos quadrados dos três valores lidos.
        */
        var v1= parseFloat(prompt("Digite um valor: "));
        var v2= parseFloat(prompt("Digite outro valor: "));
        var v3= parseFloat(prompt("Digite mais outro valor: "));
        var resultado = (v1**2) + (v2**2) + (v3**2)
        alert("A soma dos quadrados corresponde a: "+resultado);
    </script>
