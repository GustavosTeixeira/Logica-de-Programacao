<body>
    <script>
        /*Efetuar a leitura de três valores (variáveis A, B e C) e apresentá-los dispostos em ordem crescente.  */
        var a = parseInt(prompt("Digite valor a:"));
        var b = parseInt(prompt("Digite valor b:"));
        var c = parseInt(prompt("Digite valor c:"));
        if(c>a && a>b){
            alert(+b+" , " +a+ " , " +c);

        }else if( b>c && c>a ){
            alert(+a+" , " +c+ " , " +b);

        }else if( a>b && b>c ){
            alert(+c+" , " +b+ " , " +a);

        }else if (c<a && a<b){
            alert(+c+" , " +a+ " , " +b);

        }else if(a<b && a<c ){
            alert(+a+" , " +b+ " , " +c);
            
        }else if(b<a && b<c ){
            alert(+b+" , " +c+ " , " +a);
        }
    </script>
