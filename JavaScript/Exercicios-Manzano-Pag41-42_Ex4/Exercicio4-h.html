<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exercício da apostila num: 4 - h">
    <meta name="author" content="Gustavo Silva Teixeira">
    <meta name="keywords" content="Exercicio, apostila, JavaScript">
    <title>Exercício  4 - h </title>
</head>

<body>
    <p id="n1"></p>
    <p id="n2"></p>
    <p id="n3"></p>
    <p id="n4"></p>
    <p id="n5"></p>
    <p id="texto"></p>
    <script>
        /*Efetuar a leitura de cinco números inteiros e identificar o maior e o menor valores.*/
        var menor = ""
        var maior = ""

        var num1 = parseInt(prompt("Digite o 1º número"));
        var num2 = parseInt(prompt("Digite o 2º número"));
        var num3 = parseInt(prompt("Digite o 3º número"));
        var num4 = parseInt(prompt("Digite o 4º número"));
        var num5 = parseInt(prompt("Digite o 5º número"));
     if(num1 >= num2){
        maior = num1
        menor = num2
     }else{
        maior = num2
        menor = num1
     }

     if(num3 >= maior){
        maior = num3
     }else if(menor >= num3){
        menor = num3
     }

     if(num4 >= maior){
        maior = num4
     }else if(menor >= num4){
        menor = num4
     }

     if(num5 >= maior){
        maior = num5
     }else if(menor >= num5){
        menor = num5
     }
     document.getElementById("n1").innerHTML = "1º Número: "+num1
     document.getElementById("n2").innerHTML = "2º Número: "+num2
     document.getElementById("n3").innerHTML = "3º Número: "+num3
     document.getElementById("n4").innerHTML = "4º Número: "+num4
     document.getElementById("n5").innerHTML = "5º Número: "+num5
     document.getElementById("texto").innerHTML = "Maior: "+maior+"<br>Menor: "+menor;

        
    </script>
</body>

</html>
