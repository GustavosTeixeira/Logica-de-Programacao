<body>
    
    <script>
        /* Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100). */
        var cont = 0
        var acul = 0
        while (cont <= 100){
            acul = cont+acul
            cont = cont+1
        }
        alert("A soma dos primeiros cem números inteiros é: "+acul)

    </script>
