<body>
    
    <script>
        /*  Elaborar um programa que apresente como resultado o valor do fatorial dos valores ímpares 
        situados na faixa numérica de 1 a 10.  */
        var cont = 1;
        var cont2;
        var fat;
        do{
            var fat = 1;
            if (cont % 2 != 0){
                cont2 = cont
                do{
                fat = fat*cont2; 
                cont2--;
                }while(cont2>=1)
                alert (fat);
            }
            cont++
        }while(cont<=10)
        
        
    </script>
</body>
