<body>
   <p id="troca"></p>
    <script>
        /* Apresentar os quadrados dos números inteiros de 15 a 200 */
        var total = "";
        for (var cont=15;cont<=200;cont++){
            total += "<br> O quadrado de " +cont+  " é igual a: " + cont*cont;
           document.getElementById("troca"). innerHTML = total;
        }

        
        
    </script>
</body>
