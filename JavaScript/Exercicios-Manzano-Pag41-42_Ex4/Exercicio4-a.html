<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Exercício da apostila num: 4- a">

    <meta name="keywords" content="Exercicio, apostila, JavaScript">
    <title>Exercício  4- a </title>
</head>

<body>
    <script>
        /*   Ler dois valores numéricos inteiros e apresentar o resultado da diferença do maior pelo menor valor. */
        var a = parseInt(prompt("Digite o valor de a:"));
        var b = parseInt(prompt("Digite o valor de b:"));
        if(a>b){
            alert("A diferença do maior pelo menor corresponde a: "+(+a-b));
        }else{
            alert("A diferença do maior pelo menor corresponde a: "+(+b-a));
        }
    </script>
</body>

</html>
