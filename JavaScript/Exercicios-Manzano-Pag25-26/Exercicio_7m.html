<body>
    <script>
          /*  Elaborar um programa que efetue a leitura de três valores (A,B e C) e apresente como resultado final o 
            quadrado da soma dos três valores lidos.
        */
        var v1= parseFloat(prompt("Digite um valor: "));
        var v2= parseFloat(prompt("Digite outro valor: "));
        var v3= parseFloat(prompt("Digite mais outro valor: "));
        var resultado = v1 + v2 + v3
        alert("O quadrado da soma dos tres valores corresponde a: "+resultado**2);
    </script>
