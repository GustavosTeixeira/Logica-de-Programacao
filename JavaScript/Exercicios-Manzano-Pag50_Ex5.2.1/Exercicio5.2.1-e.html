<body>
    
    <script>
        /*  Elaborar um programa que efetue a leitura de 15 valores numéricos inteiros e no final apresente o 
        total do somatório da fatorial de cada valor lido. */
        
        var cont = 1;
        var contador = 1;
        var total = 0;
        var valor;

        do {
            valor = 1;
            cont = parseInt(prompt("Digite um valor"));

            do {
                valor = valor * cont;

                cont--;
            } while (cont >= 1)

            total += valor;

            contador++;
        } while (contador <= 15)

        alert (total)
    </script>
