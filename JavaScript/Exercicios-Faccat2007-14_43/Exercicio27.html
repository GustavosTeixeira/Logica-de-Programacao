<body>
    
    <script>
        /*  Ler um valor e escrever se é positivo, negativo ou zero.  */
        var valor = parseInt(prompt("Informe um valor: "));
        if  (valor < 0){
            alert("Este valor é NEGATIVO");
        }else if (valor>0){
            alert("Este valor é POSITIVO");
        }else {
            alert("Este valor é ZERO");
        }
    </script>
