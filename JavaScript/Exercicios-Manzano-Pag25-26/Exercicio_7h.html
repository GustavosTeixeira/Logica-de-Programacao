<body>
    <script>
          /* Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da fórmula 
        VOLUME ← COMPRIMENTO * LARGURA * ALTURA.*/
        var compo= parseFloat(prompt("Digite o Comprimento da caixa: "));
        var larg= parseFloat(prompt("Digite a Largura da caixa: "));
        var altura= parseFloat(prompt("Digite a Altura da caixa: "));
        var volume = compo*larg*altura
        alert("O volume da caixa corresponde a: "+volume);
        

        
     
    </script>
