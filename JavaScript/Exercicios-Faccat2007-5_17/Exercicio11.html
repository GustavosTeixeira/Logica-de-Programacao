<body>
    <script>
         /* Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e escreva a idade 
        dessa pessoa expressa apenas em dias. Considerar ano com 365 dias e mês com 30 dias.  */
        var anos= parseInt(prompt("Digite quantos anos de vida você tem: "));
        var meses= parseInt(prompt("Digite quantos meses de vida você tem: "));
        var dias= parseInt(prompt("Digite quantos dias de vida você tem: "));
        var resultado= anos*365+meses*30+dias;
        alert("Quantidade de dias corresponde a: " +resultado);
    </script>

</body>
