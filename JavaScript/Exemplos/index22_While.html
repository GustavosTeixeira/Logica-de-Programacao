<head>

    <title>(While) Laços de Repetição em JavaScript</title>
</head>

<body>
    <h2> Laços de Repetição em JavaScript</h2>
    
    <p id="demo"></p>

    <script>
       var text = "";
       var cont = 0;
       while(cont<10){
            text+="<br> O número é:"+cont;
       }
       document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
