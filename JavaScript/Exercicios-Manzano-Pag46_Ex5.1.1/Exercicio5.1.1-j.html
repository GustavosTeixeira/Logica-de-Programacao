    <script>
        /*Elaborar um programa que apresente os resultados da soma e da média aritmética dos valores 
        pares situados na faixa numérica de 50 a 70. */

           var soma = 0
           var media = 0
           var cont = 50
           var aux = 0;

        while (cont <= 70){
        if (cont % 2 == 0){
        soma = soma + cont;
        aux = aux + 1
        }
        cont = cont+1
        }
        media = soma / aux;
        alert("A soma dos números pares é: " + soma + " e a media é: " + media);
        
    </script>
