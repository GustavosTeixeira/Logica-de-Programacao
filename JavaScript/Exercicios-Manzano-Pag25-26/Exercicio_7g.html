<body>
    <script>
          /* Ler quatro números inteiros e apresentar o resultado da adição e multiplicação, baseando-se na 
            utilização do conceito da propriedade distributiva. Ou seja, se forem lidas as variáveis A, B, C, e D, 
            devem ser somadas e multiplicadas A com B, A com C e A com D. Depois B com C, B com D e por fim 
            C com D. Perceba que será necessário efetuar seis operações de adição e seis operações de 
            multiplicação e apresentar doze resultados de saída.*/
        var valorA= parseFloat(prompt("Digite o primeiro numero: "));
        var valorB= parseFloat(prompt("Digite o segundo numero: "));
        var valorC= parseFloat(prompt("Digite o terceiro numero: "));
        var valorD= parseFloat(prompt("Digite o quarto numero: "));
        alert("Primeiro Número: "+valorA+ "  Segundo Número: "+valorB+ "  Terceiro Número: "+valorB+ "  Quarto Número: "+valorB+
        "\nA SOMA do Primeiro numero com o segundo é: " +(valorA+valorB)+
        "\nA SOMA do Primeiro numero com o Terceiro é : " +(valorA+valorC)+
        "\nA SOMA do Primeiro numero com o Quarto é : " +(valorA+valorD)+
        "\nA SOMA do Segundo numero com o Terceiro é : " +(valorB+valorC)+
        "\nA SOMA do Segundo numero com o Quarto é : " +(valorB+valorD)+
        "\nA SOMA do Terceiro numero com o Quarto é : " +(valorC+valorD)+
        "\nA MULTIPLICAÇÃO do Primeiro numero com o Segundo é : " +(valorA*valorB)+
        "\nA MULTIPLICAÇÃO do Primeiro numero com o Terceiro é : " +(valorA*valorC)+
        "\nA MULTIPLICAÇÃO do Primeiro numero com o Quarto é : " +(valorA*valorD)+
        "\nA MULTIPLICAÇÃO do Segundo numero com o Terceiro é : " +(valorB*valorC)+
        "\nA MULTIPLICAÇÃO do Segundo numero com o Quarto é : " +(valorB*valorD)+
        "\nA MULTIPLICAÇÃO do Terceiro numero com o Quarto é : " +(valorC*valorD));
        

        
     
    </script>
