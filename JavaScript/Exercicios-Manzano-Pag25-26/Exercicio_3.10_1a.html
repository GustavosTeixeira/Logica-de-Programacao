    <script>
          /*  Elaborar um programa de computador que efetue a leitura de quatro valores inteiros (variáveis A, B, C e 
            D). Ao final o programa deve apresentar o resultado do produto (variável P) do primeiro com o terceiro 
            valor, e o resultado do produto (variável P) do primeiro com o terceiro valor, e o resultado da soma 
            (variável S) do segundo com o quarto valor.*/
        var v1= parseInt(prompt("Digite um valor: "));
        var v2= parseInt(prompt("Digite o segundo valor: "));
        var v3= parseInt(prompt("Digite o terceiro valor: "));
        var v4= parseInt(prompt("Digite o quarto valor: "));
        var varp = v1 * v3
        var vars = v2 + v4 
        alert("O PRODUTO do PRIMEIRO valor com o TERCEIRO corresponde a: "+varp+
        "\nA SOMA do SEGUNDO valor com o QUARTO corresponde a: "+vars);
    </script>
