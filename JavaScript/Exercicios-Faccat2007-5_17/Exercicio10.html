<body>
    <script>
        /* Escreva um algoritmo para ler as dimensões de um Triangulo, calcular e escrever a 
        área do triangulo. */
        var base= parseInt(prompt("Digite o valor da base do triangulo: "));
        var altura= parseInt(prompt("Digite o valor da altura do triangulo: "));
        var resultado= base*altura/2;
        alert("A área do trinagulo é: " +resultado);
    </script>
