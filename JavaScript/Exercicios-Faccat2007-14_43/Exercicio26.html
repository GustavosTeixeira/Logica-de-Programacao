<body>
    
    <script>
        /*   Faça um algoritmo para ler: quantidade atual em estoque, quantidade máxima em estoque e 
        quantidade mínima em estoque de um produto. Calcular e escrever a quantidade média ((quantidade 
        média = quantidade máxima + quantidade mínima)/2). Se a quantidade em estoque for maior ou igual 
        a quantidade média escrever a mensagem 'Não efetuar compra', senão escrever a mensagem 'Efetuar 
        compra'.   */
        var estoqueatual = parseInt(prompt("Informe a quantidade ATUAL do estoque: "));
        var estoqueminimo = parseInt(prompt("Informe a quantidade MINIMA do estoque: "));
        var estoquemaximo = parseInt(prompt("Informa a quantidade MAXIMA do estoque: "));
        var media = (estoquemaximo+estoqueminimo)/2
        if (estoqueatual >= media) {
            alert("Não efetuar compra, pois o estoque ESTÁ dentro da média de: "+media)
        }else{
            alert ("Efetuar compra, pois o estoque NÃO ESTÁ dentro da média de: "+media)
        }
    </script>
