    <script>
        /* Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), calcular e escrever a 
        área do retângulo. */
        var base= parseInt(prompt("Digite o valor da base do retangulo: "));
        var altura= parseInt(prompt("Digite o valor da altura do retangulo: "));
        var area= base+altura;
        alert("A area do retangulo é: " +area);
    </script>
