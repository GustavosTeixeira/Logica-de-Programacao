    <script>
        /*   Uma empresa quer verificar se um empregado está qualificado para a aposentadoria ou não. Para 
        estar em condições, um dos seguintes requisitos deve ser satisfeito: 
        - Ter no mínimo 65 anos de idade. 
        - Ter trabalhado no mínimo 30 anos. 
        - Ter no mínimo 60 anos e ter trabalhado no mínimo 25 anos. 
        Com base nas informações acima, faça um algoritmo que leia: o número do empregado (código), o ano 
        de seu nascimento e o ano de seu ingresso na empresa. O programa deverá escrever a idade e o tempo 
        de trabalho do empregado e a mensagem 'Requerer aposentadoria' ou 'Não requerer'.*/
        var codigo = parseInt(prompt("Informe o codigo do empregado: "));
        var anoatual = parseInt(prompt("Informe o ano atual: "))
        var nascimento = parseInt(prompt("Informe o ano de nascimento: "));
        var ingresso = parseInt(prompt("Informe o ano que o empregado entrou na empresa: "));
        var idade = anoatual-nascimento
        var tempodeempresa = anoatual-ingresso
        if (idade > 65) {
            alert("Requerer Aposentadoria, por conta da idade");
        }else if(tempodeempresa > 30){
            alert("Requerer Aposentadoria, por conta do tempo de empresa");
        }else if(idade>60 && tempodeempresa>25){
            alert("Requerer Aposentadoria");
        }else{
            alert("Não Requerer Aposentadoria");
        }
    </script>
