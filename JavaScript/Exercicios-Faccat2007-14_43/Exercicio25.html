    <script>
        /*  Faça um algoritmo para ler: número da conta do cliente, saldo, débito e crédito. Após, calcular e 
        escrever o saldo atual (saldo atual = saldo - débito + crédito). Também testar se saldo atual for maior 
        ou igual a zero escrever a mensagem 'Saldo Positivo', senão escrever a mensagem 'Saldo Negativo'.  */
        var numerocliente = parseInt(prompt("Digite o numero da conta do cliente: "));
        var saldo = parseFloat(prompt("Digite o saldo da conta: "));
        var credito = parseFloat(prompt("Digite o valor de creditos: "));
        var debito = parseFloat(prompt("Digite o valor de debito: "));
        var saldoatual =  saldo - debito + credito
        if (saldoatual >= 0) {
            alert("Saldo Positivo, "+saldoatual);
        }else{
            alert("Saldo Negativo, "+saldoatual);
        }
    </script>
