    <script>
        /*   Ler 3 valores (A, B e C) representando as medidas dos lados de um triângulo e escrever se formam 
        ou não um triângulo. OBS: para formar um triângulo, o valor de cada lado deve ser menor que a soma 
        dos outros 2 lados. */
        var n1 = parseInt(prompt("Informe o primeiro número: "));
        var n2 = parseInt(prompt("Informe o segundo número: "));
        var n3 = parseInt(prompt("Informe o terceiro número: "));
        if (n1<n2+n3  &&  n2<n1+n3  &&  n3<n1+n2) {
            alert("O triangulo existe");
        }else{
            alert("O triangulo NÃo existe");
        }
    </script>
