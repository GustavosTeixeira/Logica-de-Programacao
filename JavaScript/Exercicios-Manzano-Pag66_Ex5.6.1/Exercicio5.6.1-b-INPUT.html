<body>
    <h1>Tabuada</h1>
    <label for="num1">Digite um valor:</label>
    <input type="text" name="num1" id="num1" autocomplete="off" value="">
    <br>
    <button onclick="Operacao()">Calcular</button>
    <br>
    <p class="resultado"></p>

    <script>
        /* Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer.  */
        function Operacao() {
            var num1 = document.querySelector("#num1").value;
            var resultado = "";

            for (i = 1; i <= 10; i++) {
                resultado += `${num1} x ${i} = ${num1 * i} <br>`;
            }

            document.querySelector(".resultado").innerHTML = resultado;
            console.log(num1);
        }
    </script>
</body>

</html>
