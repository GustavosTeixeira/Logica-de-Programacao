<body>
    
    <script>
        /* Tendo como dados de entrada o nome, a altura e o sexo (M ou F) de uma pessoa, calcule 
        e mostre seu peso ideal*/
        var nome = prompt("Digite seu nome: ");
        var sexo = prompt("Digite o seu sexo, (M) Masculino ou (F) Feminino: ");
        var altura = prompt("Digite sua altura: ");
        if (sexo == "M") {
            var pesoideal = (72.7*altura)-58
            alert("O peso ideal de "+nome+ " é " +pesoideal);
        }else if (sexo == "F"){
            var pesoideal = (62.1*altura)-44.7
            alert("O peso ideal de "+nome+ " é " +pesoideal);
        }
    </script>
