<body>
    <script>
          /*Elaborar um programa que efetue a apresentação do valor da conversão em dólar de um valor lido em 
        real. O programa deve solicitar o valor da cotação do dólar e também a quantidade de reais disponível 
        com o usuário, para que seja apresentado o valor em moeda americana.*/
        var dolar= parseFloat(prompt("Digite quanto equivale 1 dolar em real atualmente: "));
        var quant= parseFloat(prompt("Digite a quantidade a ser convertidas em real: "));
        var conversao = quant/dolar 
        alert("A quantidade em dolar convertida para reais é de: "+conversao.toFixed(2));
    </script>
