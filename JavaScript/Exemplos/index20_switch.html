<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Códigos com JavaScript">
    <meta name="author" content="Gustavo Silva Teixeira">
    <meta htpp-equiv="refresh" content="60">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch (case) em JavaScript</title>
</head>

<body>
    <h2>Switch (case) em JavaScript</h2>
    
    <p id="demo"></p>

    <script>
        var valor = parseInt(prompt("Digite um número para determinado dia da semana:"));
        
        switch (valor) {
            case 1:
                alert("Domingo");
                break;
            case 2:
                alert("Segunda");
                break;
            case 3:
                alert("Terça");
                break;
            case 4:
                alert("Quarta");
                break;
            case 5:
                alert("Quinta");
                break;
            case 6:
                alert("Sexta");
                break;
            case 7:
                alert("Sabado");
                break;
            default:
                alert ("Não possui dia correspondente");
                break;
        }
       
    </script>

</body>

</html>
