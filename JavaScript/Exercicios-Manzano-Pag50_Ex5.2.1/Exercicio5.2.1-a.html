    <p>Presssione F12, em seguida aba "CONSOLE".</p>
    <script>
        /*   Apresentar os quadrados dos números inteiros de 15 a 200.*/
        var numero1 = 14
       
        do{
            numero1 = numero1+1
            var numero2 = numero1*numero1
            console.log(+numero1+" ^2 = "+numero2);
        }while(numero1<200)
    </script>
