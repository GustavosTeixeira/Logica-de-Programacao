<body>
    
    <script>
        /*  início 
        ler x 
        ler y 
        z  (x*y) + 5 
        se z <= 0 então 
        resposta  ‘A’ 
        senão 
        se z <= 100 então 
        resposta  ‘B’ 
        senão 
        resposta  ‘C’ 
        fim_se 
        fim_se 
        escrever z, resposta 
        fim 
        Faça um teste de mesa e complete o quadro a seguir para os seguintes valores:   */
        var x = parseInt(prompt("Informe um valor para X "));
        var y = parseInt(prompt("Informe um valor para Y "));
        var z = (x*y)+5
        if (z <= 0) {
           alert(+z+" , A");
        }else if (z <= 100){
           alert(+z+" , B");
        }else{
           alert(+z+" , C");
        }
    </script>
</body>

</html>
