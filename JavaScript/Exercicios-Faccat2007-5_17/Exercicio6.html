<body>
    <script>
        /*Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor.*/
        var valor= parseInt(prompt("Digite um número para saber seu sucecessor: "));
        var resultado= valor+1;
        alert("O sucecessor do número digitado é: " +resultado);
    </script>
