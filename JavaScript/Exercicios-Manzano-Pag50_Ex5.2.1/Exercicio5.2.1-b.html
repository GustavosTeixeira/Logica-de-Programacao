<body>
    <script>
        /*   Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
        1 até 500. */
        var cont = 1
        var soma = 0
        do{
            if (cont % 2 === 0){
                soma = soma + cont
            }
            cont = cont + 1
        }while(cont<=500)
        alert (+soma);
    </script>
