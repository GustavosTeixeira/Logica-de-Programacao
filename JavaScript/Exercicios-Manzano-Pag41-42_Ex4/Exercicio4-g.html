<body>
    <h1>Acesso:</h1>
    <p>Pressione F12, em seguida acesse "CONSOLE".</p>
    <script>
        /*Efetuar a leitura de quatro números inteiros e apresentar os números que são divisíveis por 2 e 3.*/
        var a = parseInt(prompt("Digite valor a:"));
        var b = parseInt(prompt("Digite valor b:"));
        var c = parseInt(prompt("Digite valor c:"));
        var d = parseInt(prompt("Digite valor d:"));
        if( a % 2 === 0 && a % 3 === 0){
            console.log("PRIMEIRO valor é divisivel por 2 e 3 = "+a+
            "\nDividido por 2 ="+(a/2)+
            "\nDividido por 2 ="+(a/3));
        }else{
            console.log("PRIMEIRO valor é NÃO divisivel por 2 e 3 = "+a);
        }
        if( b % 2 === 0 && b % 3 === 0){
            console.log("SEGUNDO valor é divisivel por 2 e 3 = "+b+
            "\nDividido por 2 ="+(b/2)+
            "\nDividido por 3 ="+(b/3));
        }else{
            console.log("SEGUNDO valor é NÃO divisivel por 2 e 3 = "+b);
        }
        if( c % 2 === 0 && c % 3 === 0){
            console.log("TERCEIRO valor é divisivel por 2 e 3 = "+c+
            "\nDividido por 2 ="+(c/2)+
            "\nDividido por 3 ="+(c/3));
        }else{
            console.log("TERCEIRO valor é NÃO divisivel por 2 e 3 = "+c);
        }
        if( d % 2 === 0 && d % 3 === 0){
            console.log("QUARTO valor é divisivel por 2 e 3 = "+d+
            "\nDividido por 2 ="+(d/2)+
            "\nDividido por 3 ="+(d/3));
        }else{
            console.log("QUARTO valor é NÃO divisivel por 2 e 3 = "+d);
        }
    </script>
</body>
