<body>
    
    <script>
        /* Elaborar um programa que efetue a leitura de 10 valores numéricos e apresente no final o total do 
        somatório e a média aritmética dos valores lidos. */

        var cont = 0
        var soma = ""
        var media = 0
        while (cont <= 10){
            var numero = prompt("Digite 10 valores númericos:");
            soma = soma+numero
            cont++
        }
        media = soma/10
        alert ("Soma: "+soma+ "\nMédia: "+media);
        
    </script>
