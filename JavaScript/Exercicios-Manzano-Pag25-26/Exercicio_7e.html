<body>
    <h1>Prestação em Atraso</h1>
    <p id="prestacao"></p>
    <script>
          /* Efetuar o cálculo e a apresentação do valor de uma prestação em atraso, utilizando a fórmula 
        PRESTACAO ← VALOR + (VALOR * TAXA/100) * TEMPO).*/
        var valor= parseFloat(prompt("Digite o valor do produto: "));
        var taxa= parseFloat(prompt("Digite o valor da taxa: "));
        var tempo= parseInt(prompt("Digite o tempo de atraso:  "));
        var prestacao = (valor + (valor*(taxa/100)*tempo)).toFixed(2) ;
        document.getElementById("prestacao").innerHTML = ("O valor da prestação em atraso corresponde a: " +prestacao);
    </script>

</body>
