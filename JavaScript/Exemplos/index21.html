<body>
    <h2> Laços de Repetição em JavaScript</h2>
    
    <p id="demo"></p>

    <script>
        var valor = parseInt(prompt("Digite um número para determinado mês do ano:"));
        
        switch (valor) {
            case 1:
                alert("Janeiro");
                break;
            case 2:
                alert("Fevereiro");
                break;
            case 3:
                alert("Março");
                break;
            case 4:
                alert("Abril");
                break;
            case 5:
                alert("Maio");
                break;
            case 6:
                alert("Junho");
                break;
            case 7:
                alert("Julho");
                break;
            case 8:
                alert("Agosto");
                break;
            case 9:
                alert("Setembro");
                break;
            case 10:
                alert("Outubro");
                break;
            case 11:
                alert("Novembro");
                break;
            case 12:
                alert("Dezembro");
                break;
            default:
                alert ("Não possui mês correspondente");
                break;
        }
       
    </script>

</body>

</html>
