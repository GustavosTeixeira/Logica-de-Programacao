<body>
    <h2 id="h2"></h2>
    <p id="demo"></p>
    <script>
        /*   Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer.*/
        var numero = parseInt(prompt("Digite um número para ver sua tabuada:"));
        var contadora = 1;
        var resultado = "";
        while (contadora<=10){
            resultado += ("<br>"+numero+ " x "+contadora+ " = " +(numero*contadora)+"<br>");
            contadora++;
        }
        document.getElementById("demo").innerHTML = resultado;
        document.getElementById("h2").innerHTML = ("Tabuada do "+numero);
    </script>
</body>

</html>
