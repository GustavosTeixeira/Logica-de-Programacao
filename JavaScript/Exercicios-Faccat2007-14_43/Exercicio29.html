<body>
    
    <script>
        /*   Ler 3 valores (considere que não serão informados valores iguais) e escrever a soma dos 2 
    maiores.  */
        var n1 = parseInt(prompt("Informe o primeiro número: "));
        var n2 = parseInt(prompt("Informe o segundo número: "));
        var n3 = parseInt(prompt("Informe o terceiro número: "));
        if (n3<n1 && n3<n2) {
            soma = n1+n2
            alert("A soma dos números maiores são: "+soma);
        }else if (n1<n2 && n1<n3){
            soma = n2+n3
            alert("A soma dos números maiores são: "+soma);
        }else if (n2<n1 && n2<n3){
            soma = n1+n3
            alert("A soma dos números maiores são: "+soma);
        }
    </script>
</body>

</html>
