<body>
    <p id="troca"></p>
    <script>
       /* Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
        1 até 500. */
        var soma = 0
       for (var cont=1;cont<=500;cont++){
          if (cont % 2 === 0){
              soma = soma + cont
          }
        }
       document.getElementById("troca").innerHTML = ("O resultado da soma dos pares de 1 a 500 é: "+soma);

        
        
    </script>
</body>
