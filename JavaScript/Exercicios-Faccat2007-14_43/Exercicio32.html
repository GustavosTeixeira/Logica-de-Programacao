<body>
    
    <script>
        /*   Ler o nome de 2 times e o número de gols marcados na partida (para cada time). Escrever o nome 
        do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.  */
        var mandante = prompt("Digite o nome do time mandante: ");
        var visitante = prompt("Digite o nome do time visitante: ");
        var golA = parseInt(prompt("Informe quantos gols "+mandante+ " fez:"));
        var golB = parseInt(prompt("Informe quantos gols "+visitante+ " fez:"));
        if(golA>golB){
            alert (mandante+" venceu a partida contra " +visitante);
        }else if (golA<golB){
            alert (visitante+" venceu a partida contra " +mandante);
        }else{
            alert("O jogo terminou EMPATADO");
        }

     
    </script>
</body>

</html>
