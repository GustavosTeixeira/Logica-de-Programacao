<body>
    <script>
         /* Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor 
        correspondente em graus Celsius*/
        var tc = parseInt(prompt("Digite o valor da temperatura a ser convertida (ºC): "));
        var tf = (tc * 1.8)+32; 
        alert("A temperatura digitada em graus Celsius corresponde a graus Fahrennehit: " +tf);
    </script>
