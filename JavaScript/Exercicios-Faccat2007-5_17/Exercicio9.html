<body>
    <script>
        /* Escreva um algoritmo para ler as dimensões de um quadrado (base e altura), calcular e escrever a 
        área do quadrado. */
        var lado= parseInt(prompt("Digite o valor dos lados do quadrado: "));
        var resultado= lado**2;
        alert("O antecessor do número digitado é: " +resultado);
    </script>
