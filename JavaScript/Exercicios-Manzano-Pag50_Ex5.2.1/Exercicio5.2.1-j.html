<body>
    
    <script>
        /* Elaborar um programa que apresente o resultado inteiro da divisão de dois números quaisquer. 
        Para a elaboração do programa, não utilizar em hipótese alguma o conceito do operador aritmético 
        DIV. A solução deve ser alcançada com a utilização de looping. Ou seja, o programa deve 
        a  presentar como resultado (quociente) quantas vezes o divisor cabe no dividendo.  */
        var cont = 0;
        var dividendo = parseInt(prompt("Digite o valor do dividendo: "));
        var divisor = parseInt(prompt("Digite o valor do divisor: "));
        if(divisor>dividendo){
            alert("Não é possivel efetuar divisão");
        }
        if (divisor<dividendo) {
            do{
                dividendo -= divisor;
                cont++
        }while (dividendo>0);
        alert (cont)
        }
       
    </script>
