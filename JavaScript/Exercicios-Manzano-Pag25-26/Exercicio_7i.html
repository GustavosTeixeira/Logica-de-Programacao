<body>
    <script>
          /*  Ler dois inteiros (variáveis A e B) e imprimir o resultado do quadrado da diferença do primeiro valor pelo 
        segundo.*/
        var valorA= parseInt(prompt("Digite um valor para A: "));
        var valorB= parseInt(prompt("Digite um valor para B: "));
        dif=valorA-valorB
        dif1=dif*dif
        alert("A diferença corresponde a: "+dif1);
    </script>
