<body>
    <h1>Tabuada</h1>
   <p id="troca"></p>
    <script>
        /* Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer.  */
        cont = 1
        var tabuada = ""
        var numero = parseInt(prompt("Digite um número para ver tabuada: "));
        for (var cont=1;cont<=10;cont++){
            tabuada += "<br>" +numero+ " X "+cont+" : " +cont*numero;
          document.getElementById("troca").innerHTML = tabuada;
        }

        
        
    </script>
